<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://pagecdn.io/lib/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" crossorigin="anonymous"  >
    <title>Joke Generator</title>
    
</head>
<body>
    <div class="container">
        <h2>Chuck Norris Joke Generator</h2>
        <form >
            <div>
                <label for="number">Number of jokes</label>
                <input type="number" id="number" placeholder="Enter a number...">
            </div>
            <div>
                <button class="get-jokes">Get jokes</button>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>

<style>
    .container{
        padding-top: 100px;
        max-width: 600px;
        text-align: center;
    }
    .jokes{
        text-align: left;
    }
</style>
